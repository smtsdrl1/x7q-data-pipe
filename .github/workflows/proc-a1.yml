name: Pipeline A1

on:
  schedule:
    # Her 30 dakikada bir â€” 24/7 (UTC)
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      pairs_override:
        description: 'Scan specific pairs (comma-separated, e.g. BTC/USDT,ETH/USDT)'
        required: false
        default: ''

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Crypto Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          BINANCE_API_KEY:    ${{ secrets.BINANCE_API_KEY }}
          BINANCE_SECRET:     ${{ secrets.BINANCE_SECRET }}
          BINANCE_TESTNET:    'false'
        run: python scan_once.py
